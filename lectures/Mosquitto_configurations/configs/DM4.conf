port 1884

user mosquitto

cafile mosquitto/config/cert/ca.pem
certfile mosquitto/config/cert/server.crt
keyfile mosquitto/config/cert/server.key
tls_version tlsv1.2

autosave_interval 0
sys_interval 0
log_dest none

message_size_limit 5120
max_connections 5
persistent_client_expiration 1h

password_file /mosquitto/config/users_passwords

use_username_as_clientid true
#clientid_prefixes user-

allow_anonymous false
